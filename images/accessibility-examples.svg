<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#FFFFFF"/>
  <text x="600" y="56" text-anchor="middle" font-family="Inter, Arial" font-size="30" fill="#0F172A">Accessibility Examples</text>
  <g transform="translate(120,120)">
    <rect x="0" y="0" width="960" height="380" rx="16" fill="#F8FAFC" stroke="#CBD5E1"/>
    <g>
      <rect x="40" y="50" width="200" height="80" rx="10" fill="#1E40AF"/>
      <text x="140" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#FFFFFF">Contrast OK</text>
    </g>
    <g>
      <rect x="280" y="50" width="200" height="80" rx="10" fill="#93C5FD"/>
      <text x="380" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#1F2937">Low Contrast</text>
    </g>
    <g>
      <rect x="520" y="50" width="200" height="80" rx="10" fill="#FFFFFF" stroke="#94A3B8" stroke-width="3"/>
      <text x="620" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#334155">Focus Ring</text>
    </g>
    <g>
      <rect x="760" y="50" width="200" height="80" rx="10" fill="#000000"/>
      <text x="860" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#FFFF00">High Contrast</text>
    </g>
  </g>
</svg>



