<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <rect width="1200" height="420" fill="#ffffff"/>
  <text x="600" y="42" text-anchor="middle" font-family="Inter, Arial" font-size="26" fill="#0F172A" font-weight="700">Atoms (Basic Components)</text>

  <!-- Select -->
  <g transform="translate(80,90)" font-family="Inter, Arial">
    <rect x="0" y="0" width="500" height="120" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Select</text>
    <g transform="translate(16,56)" font-size="14">
      <rect x="0" y="0" width="200" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
      <text x="12" y="24" fill="#334155">Choose option</text>
      <polygon points="180,14 188,22 172,22" fill="#334155"/>
    </g>
    <text x="230" y="80" font-size="14" fill="#334155">Options</text>
  </g>

  <!-- Links -->
  <g transform="translate(640,90)" font-family="Inter, Arial">
    <rect x="0" y="0" width="480" height="120" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Links</text>
    <g font-size="14">
      <text x="16" y="70" fill="#2563EB" text-decoration="underline">Internal link</text>
      <text x="160" y="70" fill="#2563EB" text-decoration="underline">External link â†—</text>
    </g>
  </g>

  <!-- Basic Inputs -->
  <g transform="translate(80,230)" font-family="Inter, Arial">
    <rect x="0" y="0" width="720" height="140" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Basic Inputs</text>
    <g transform="translate(16,56)" font-size="14">
      <rect x="0" y="0" width="220" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
      <text x="12" y="24" fill="#334155">Text field</text>
      <g transform="translate(250,4)" fill="#0F172A">
        <rect x="0" y="0" width="16" height="16" rx="3" stroke="#0F172A" fill="none"/>
        <rect x="2" y="2" width="12" height="12" rx="2" fill="#2563EB"/>
        <text x="24" y="14" font-size="14" fill="#334155">Checkbox</text>
      </g>
      <g transform="translate(420,0)">
        <circle cx="10" cy="10" r="10" stroke="#0F172A" fill="none"/>
        <circle cx="10" cy="10" r="6" fill="#2563EB"/>
        <text x="26" y="14" font-size="14" fill="#334155">Radio</text>
      </g>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(840,230)" font-family="Inter, Arial">
    <rect x="0" y="0" width="280" height="140" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Buttons</text>
    <g transform="translate(16,56)" font-size="14">
      <rect x="0" y="0" width="90" height="36" rx="8" fill="#2563EB"/>
      <text x="22" y="24" fill="#ffffff">Primary</text>
      <rect x="110" y="0" width="90" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
      <text x="132" y="24" fill="#334155">Secondary</text>
    </g>
  </g>
</svg>

