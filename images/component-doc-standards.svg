<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <text x="600" y="42" text-anchor="middle" font-family="Inter, Arial" font-size="26" fill="#0F172A" font-weight="700">Component Documentation Standards</text>

  <!-- Left: Component preview and anatomy callouts -->
  <g transform="translate(60,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="520" height="360" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="32" font-size="16" fill="#0F172A" font-weight="600">Component Preview</text>
    <!-- preview card -->
    <g transform="translate(40,64)">
      <!-- clearer preview card with labeled badges -->
      <rect x="0" y="0" width="440" height="140" rx="12" fill="#ffffff" stroke="#CBD5E1"/>
      <rect x="20" y="20" width="96" height="96" rx="10" fill="#E2E8F0" stroke="#CBD5E1"/>
      <text x="136" y="44" font-size="16" fill="#0F172A" font-weight="700">Card Title</text>
      <text x="136" y="68" font-size="14" fill="#334155">Short descriptive summary text.</text>
      <rect x="136" y="86" width="96" height="30" rx="8" fill="#2563EB"/>
      <text x="162" y="106" font-size="12" fill="#ffffff" font-weight="600">Primary</text>

      <!-- labeled callouts as badges -->
      <g font-size="11" fill="#334155" stroke="#94A3B8">
        <line x1="68" y1="20" x2="68" y2="-14"/>
        <rect x="44" y="-34" width="48" height="18" rx="9" fill="#EEF2FF" stroke="#C7D2FE"/>
        <text x="54" y="-20">Image</text>

        <line x1="184" y1="44" x2="184" y2="-14"/>
        <rect x="158" y="-34" width="52" height="18" rx="9" fill="#ECFEFF" stroke="#BAE6FD"/>
        <text x="166" y="-20">Title</text>

        <line x1="184" y1="68" x2="250" y2="-6"/>
        <rect x="246" y="-26" width="66" height="18" rx="9" fill="#F0FDFA" stroke="#99F6E4"/>
        <text x="254" y="-12">Content</text>

        <line x1="184" y1="102" x2="300" y2="-6"/>
        <rect x="296" y="-26" width="44" height="18" rx="9" fill="#FFF7ED" stroke="#FED7AA"/>
        <text x="304" y="-12">CTA</text>
      </g>
    </g>
  </g>

  <!-- Right: Documentation checklist -->
  <g transform="translate(620,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="520" height="360" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="32" font-size="16" fill="#0F172A" font-weight="600">What to Include</text>
    <g font-size="14" fill="#334155">
      <text x="24" y="64">• Purpose</text>
      <text x="24" y="88">• Usage Guidelines</text>
      <text x="24" y="112">• Anatomy</text>
      <text x="24" y="136">• Behavior/States</text>
      <text x="24" y="160">• Accessibility</text>
      <text x="24" y="184">• Do’s &amp; Don’ts</text>
    </g>
    <!-- do/don't area -->
    <g transform="translate(16,212)">
      <rect x="0" y="0" width="240" height="120" rx="10" fill="#ECFDF5" stroke="#A7F3D0"/>
      <text x="12" y="24" font-size="14" fill="#065F46" font-weight="600">Do</text>
      <text x="12" y="48" font-size="13" fill="#065F46">Use clear labels and focus states</text>
      <rect x="260" y="0" width="240" height="120" rx="10" fill="#FEF2F2" stroke="#FECACA"/>
      <text x="272" y="24" font-size="14" fill="#991B1B" font-weight="600">Don’t</text>
      <text x="272" y="48" font-size="13" fill="#991B1B">Rely on color alone or vague text</text>
    </g>
  </g>
</svg>

