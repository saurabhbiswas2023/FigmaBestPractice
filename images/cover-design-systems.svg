<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="840" viewBox="0 0 1600 840">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.10"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="840" fill="#ffffff"/>
  <rect x="40" y="40" width="1520" height="760" rx="24" fill="url(#g)" stroke="#E2E8F0"/>

  <!-- Title -->
  <text x="800" y="200" text-anchor="middle" font-family="Inter, Arial" font-size="52" fill="#0F172A" font-weight="700">
    Mastering Figma Design Systems
  </text>
  <text x="800" y="246" text-anchor="middle" font-family="Inter, Arial" font-size="22" fill="#334155">
    Practical flow from strategy to code with measurable outcomes
  </text>

  <!-- Process flow: Strategy → Tokens → Components → Patterns → Templates → Code -->
  <g transform="translate(120,320)" font-family="Inter, Arial" font-size="16" text-anchor="middle">
    <!-- Boxes -->
    <g fill="#FFFFFF" stroke="#94A3B8">
      <rect x="0" y="0" width="220" height="100" rx="12"/>
      <rect x="240" y="0" width="220" height="100" rx="12"/>
      <rect x="480" y="0" width="220" height="100" rx="12"/>
      <rect x="720" y="0" width="220" height="100" rx="12"/>
      <rect x="960" y="0" width="220" height="100" rx="12"/>
      <rect x="1200" y="0" width="220" height="100" rx="12"/>
    </g>
    <!-- Labels -->
    <g fill="#0F172A" font-size="18">
      <text x="110" y="32" font-weight="600">Strategy</text>
      <text x="350" y="32" font-weight="600">Tokens</text>
      <text x="590" y="32" font-weight="600">Components</text>
      <text x="830" y="32" font-weight="600">Patterns</text>
      <text x="1070" y="32" font-weight="600">Templates</text>
      <text x="1310" y="32" font-weight="600">Code</text>
    </g>
    <!-- Subtext -->
    <g fill="#1F2937" font-size="13">
      <text x="110" y="60">Objectives • Scope • Governance</text>
      <text x="350" y="60">Color • Type • Space • Effects</text>
      <text x="590" y="60">Variants • Auto Layout • States</text>
      <text x="830" y="60">Navigation • Forms • Data</text>
      <text x="1070" y="60">Pages • Shells • Layout</text>
      <text x="1310" y="60">Variables • Docs • Storybook</text>
    </g>
    <!-- Arrows -->
    <g stroke="#64748B" stroke-width="2" fill="none">
      <line x1="220" y1="50" x2="240" y2="50"/>
      <line x1="460" y1="50" x2="480" y2="50"/>
      <line x1="700" y1="50" x2="720" y2="50"/>
      <line x1="940" y1="50" x2="960" y2="50"/>
      <line x1="1180" y1="50" x2="1200" y2="50"/>
    </g>
  </g>

  <!-- Five pillar badges -->
  <g transform="translate(260,560)" font-family="Inter, Arial" font-size="14" fill="#0F172A">
    <g>
      <rect x="0" y="0" rx="999" ry="999" width="190" height="40" fill="#EEF2FF" stroke="#C7D2FE"/>
      <text x="95" y="25" text-anchor="middle">Consistency</text>
    </g>
    <g>
      <rect x="210" y="0" rx="999" ry="999" width="190" height="40" fill="#ECFEFF" stroke="#BAE6FD"/>
      <text x="305" y="25" text-anchor="middle">Scalability</text>
    </g>
    <g>
      <rect x="420" y="0" rx="999" ry="999" width="190" height="40" fill="#F0FDFA" stroke="#99F6E4"/>
      <text x="515" y="25" text-anchor="middle">Efficiency</text>
    </g>
    <g>
      <rect x="630" y="0" rx="999" ry="999" width="190" height="40" fill="#FFF7ED" stroke="#FED7AA"/>
      <text x="725" y="25" text-anchor="middle">Clarity</text>
    </g>
    <g>
      <rect x="840" y="0" rx="999" ry="999" width="190" height="40" fill="#FEF2F2" stroke="#FECACA"/>
      <text x="935" y="25" text-anchor="middle">Governance</text>
    </g>
  </g>
</svg>

