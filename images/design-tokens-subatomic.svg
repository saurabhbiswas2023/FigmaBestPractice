<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#ffffff"/>
  <text x="600" y="56" text-anchor="middle" font-family="Inter, Arial" font-size="28" fill="#0F172A" font-weight="700">Design Tokens (Subatomic)</text>

  <!-- Card grid -->
  <g font-family="Inter, Arial" font-size="16" fill="#0F172A" text-anchor="start">
    <!-- Colors card -->
    <g transform="translate(80,100)">
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
      <!-- palette icon -->
      <g transform="translate(16,18)">
        <circle cx="16" cy="16" r="10" fill="#EF4444"/>
        <circle cx="36" cy="16" r="10" fill="#3B82F6"/>
        <circle cx="56" cy="16" r="10" fill="#10B981"/>
        <rect x="8" y="34" width="56" height="6" rx="3" fill="#94A3B8"/>
      </g>
      <text x="88" y="36" font-weight="600">Colors</text>
      <g font-size="13" fill="#334155">
        <text x="16" y="80">• Primitives (brand, neutrals)</text>
        <text x="16" y="102">• Semantic (success, warning, error)</text>
        <text x="16" y="124">• Component-specific (button, text)</text>
      </g>
    </g>

    <!-- Typography card -->
    <g transform="translate(430,100)">
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
      <!-- T icon -->
      <g transform="translate(16,18)">
        <rect x="12" y="8" width="36" height="6" fill="#0F172A"/>
        <rect x="28" y="14" width="6" height="28" fill="#0F172A"/>
      </g>
      <text x="88" y="36" font-weight="600">Typography</text>
      <g font-size="13" fill="#334155">
        <text x="16" y="80">• Font families</text>
        <text x="16" y="102">• Font weights</text>
        <text x="16" y="124">• Line heights</text>
      </g>
    </g>

    <!-- Spacing card -->
    <g transform="translate(780,100)">
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
      <!-- spacing icon -->
      <g transform="translate(16,18)" stroke="#0F172A" fill="none" stroke-width="2">
        <line x1="10" y1="18" x2="54" y2="18"/>
        <polygon points="10,18 18,12 18,24" fill="#0F172A"/>
        <polygon points="54,18 46,12 46,24" fill="#0F172A"/>
      </g>
      <text x="88" y="36" font-weight="600">Spacing</text>
      <g font-size="13" fill="#334155">
        <text x="16" y="80">• Scale system (4px, 8px, 16px ...)</text>
      </g>
    </g>

    <!-- Icon/Border card -->
    <g transform="translate(80,340)">
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
      <!-- icon + border icon -->
      <g transform="translate(16,18)" stroke="#0F172A" fill="none" stroke-width="2">
        <rect x="8" y="8" width="24" height="24" rx="4"/>
        <circle cx="44" cy="20" r="10" fill="#0F172A"/>
        <circle cx="44" cy="20" r="4" fill="#ffffff"/>
      </g>
      <text x="88" y="36" font-weight="600">Icon/Border</text>
      <g font-size="13" fill="#334155">
        <text x="16" y="80">• Icon families and styles</text>
        <text x="16" y="102">• Border radius tokens</text>
        <text x="16" y="124">• Border width specifications</text>
      </g>
    </g>

    <!-- Effects card -->
    <g transform="translate(430,340)">
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
      <!-- sparkles icon -->
      <g transform="translate(16,18)" fill="#0EA5E9">
        <polygon points="28,8 32,18 42,22 32,26 28,36 24,26 14,22 24,18"/>
        <polygon points="56,28 58,34 64,36 58,38 56,44 54,38 48,36 54,34"/>
      </g>
      <text x="88" y="36" font-weight="600">Effects</text>
      <g font-size="13" fill="#334155">
        <text x="16" y="80">• Shadows (elevation)</text>
        <text x="16" y="102">• Blur effects</text>
        <text x="16" y="124">• Animations</text>
      </g>
    </g>

    <!-- Footer note -->
    <g transform="translate(780,340)">
      <rect x="0" y="0" width="300" height="200" rx="12" fill="#EEF2FF" stroke="#C7D2FE"/>
      <text x="16" y="36" font-weight="600">Bindings</text>
      <g font-size="13" fill="#334155">
        <text x="16" y="72">• Components consume tokens via</text>
        <text x="16" y="92">  variants, properties, and modes</text>
        <text x="16" y="132">• Export tokens → JSON/Style Dictionary</text>
      </g>
    </g>
  </g>
</svg>

