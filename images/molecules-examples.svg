<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <text x="600" y="42" text-anchor="middle" font-family="Inter, Arial" font-size="26" fill="#0F172A" font-weight="700">Molecules (Component Groups)</text>

  <!-- Form Group -->
  <g transform="translate(60,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="340" height="180" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Form Group</text>
    <g transform="translate(16,56)" font-size="14">
      <text x="0" y="14" fill="#334155">Email address</text>
      <rect x="0" y="20" width="300" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
      <text x="0" y="72" fill="#64748B">We'll never share your email.</text>
      <rect x="0" y="92" width="90" height="32" rx="8" fill="#2563EB"/>
      <text x="22" y="113" fill="#ffffff">Submit</text>
    </g>
  </g>

  <!-- Card -->
  <g transform="translate(430,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="340" height="180" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Card</text>
    <g transform="translate(16,56)" font-size="14">
      <rect x="0" y="0" width="308" height="88" rx="8" fill="#E2E8F0"/>
      <text x="0" y="118" fill="#0F172A" font-weight="600">Card Title</text>
      <text x="0" y="140" fill="#334155">Short description of the card content.</text>
    </g>
  </g>

  <!-- Navigation Item -->
  <g transform="translate(800,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="340" height="180" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Navigation Item</text>
    <g transform="translate(16,64)" font-size="14">
      <circle cx="12" cy="12" r="8" fill="#334155"/>
      <text x="34" y="16" fill="#334155">Dashboard</text>
      <rect x="0" y="32" width="308" height="1" fill="#E5E7EB"/>
      <circle cx="12" cy="52" r="8" fill="#334155"/>
      <text x="34" y="56" fill="#334155">Reports</text>
    </g>
  </g>

  <!-- List Item with Metadata -->
  <g transform="translate(60,280)" font-family="Inter, Arial">
    <rect x="0" y="0" width="520" height="170" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">List Item with Metadata</text>
    <g transform="translate(16,64)" font-size="14">
      <rect x="0" y="0" width="56" height="56" rx="8" fill="#E2E8F0"/>
      <text x="72" y="20" fill="#0F172A" font-weight="600">Title</text>
      <text x="72" y="40" fill="#334155">Meta • Info • Tags</text>
      <rect x="380" y="14" width="90" height="32" rx="8" fill="#ffffff" stroke="#94A3B8"/>
      <text x="404" y="36" fill="#334155">Action</text>
    </g>
  </g>

  <!-- Button Group -->
  <g transform="translate(620,300)" font-family="Inter, Arial">
    <rect x="0" y="0" width="520" height="150" rx="12" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="34" font-size="16" fill="#0F172A" font-weight="600">Button Group</text>
    <g transform="translate(16,64)" font-size="14">
      <rect x="0" y="0" width="90" height="36" rx="8" fill="#2563EB"/>
      <text x="22" y="24" fill="#ffffff">Primary</text>
      <rect x="110" y="0" width="90" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
      <text x="132" y="24" fill="#334155">Secondary</text>
      <rect x="220" y="0" width="90" height="36" rx="8" fill="#F1F5F9" stroke="#94A3B8"/>
      <text x="244" y="24" fill="#334155">Tertiary</text>
    </g>
  </g>
</svg>

