<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640">
  <rect width="1200" height="640" fill="#ffffff"/>
  <text x="600" y="42" text-anchor="middle" font-family="Inter, Arial" font-size="26" fill="#0F172A" font-weight="700">Organisms (Complex Components)</text>

  <!-- App shell with header and sidebar nav -->
  <g transform="translate(40,70)" font-family="Inter, Arial">
    <rect x="0" y="0" width="1120" height="520" rx="16" fill="#F8FAFC" stroke="#CBD5E1"/>
    <!-- Header -->
    <rect x="0" y="0" width="1120" height="56" rx="16 16 0 0" fill="#0F172A"/>
    <text x="16" y="36" font-size="16" fill="#ffffff" font-weight="600">Header</text>
    <!-- Sidebar -->
    <rect x="0" y="56" width="220" height="464" fill="#EEF2FF" stroke="#C7D2FE"/>
    <text x="16" y="86" font-size="14" fill="#334155" font-weight="600">Navigation</text>
    <g transform="translate(16,108)" font-size="14" fill="#334155">
      <text x="0" y="16">Dashboard</text>
      <text x="0" y="44">Products</text>
      <text x="0" y="72">Orders</text>
      <text x="0" y="100">Settings</text>
    </g>

    <!-- Content area split: form layout + product grid -->
    <g transform="translate(240,76)">
      <!-- Form Layout organism -->
      <rect x="0" y="0" width="380" height="410" rx="12" fill="#ffffff" stroke="#CBD5E1"/>
      <text x="16" y="28" font-size="16" fill="#0F172A" font-weight="600">Form Layout</text>
      <g transform="translate(16,52)" font-size="13">
        <text x="0" y="14" fill="#334155">First name</text>
        <rect x="0" y="20" width="340" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
        <text x="0" y="76" fill="#334155">Email</text>
        <rect x="0" y="82" width="340" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
        <text x="0" y="138" fill="#334155">Country</text>
        <rect x="0" y="144" width="340" height="36" rx="8" fill="#ffffff" stroke="#94A3B8"/>
        <polygon points="324,158 332,166 316,166" fill="#334155"/>
        <rect x="0" y="206" width="120" height="36" rx="8" fill="#2563EB"/>
        <text x="26" y="230" fill="#ffffff">Submit</text>
      </g>

      <!-- Product Grid organism -->
      <rect x="420" y="0" width="420" height="410" rx="12" fill="#ffffff" stroke="#CBD5E1"/>
      <text x="436" y="28" font-size="16" fill="#0F172A" font-weight="600">Product Grid</text>
      <g transform="translate(436,52)" font-size="13">
        <g>
          <rect x="0" y="0" width="120" height="100" rx="8" fill="#E2E8F0"/>
          <text x="0" y="120" fill="#0F172A" font-weight="600">Item A</text>
          <text x="0" y="138" fill="#334155">$29</text>
        </g>
        <g transform="translate(140,0)">
          <rect x="0" y="0" width="120" height="100" rx="8" fill="#E2E8F0"/>
          <text x="0" y="120" fill="#0F172A" font-weight="600">Item B</text>
          <text x="0" y="138" fill="#334155">$39</text>
        </g>
        <g transform="translate(280,0)">
          <rect x="0" y="0" width="120" height="100" rx="8" fill="#E2E8F0"/>
          <text x="0" y="120" fill="#0F172A" font-weight="600">Item C</text>
          <text x="0" y="138" fill="#334155">$19</text>
        </g>
        <g transform="translate(0,170)">
          <rect x="0" y="0" width="120" height="100" rx="8" fill="#E2E8F0"/>
          <text x="0" y="120" fill="#0F172A" font-weight="600">Item D</text>
          <text x="0" y="138" fill="#334155">$22</text>
        </g>
        <g transform="translate(140,170)">
          <rect x="0" y="0" width="120" height="100" rx="8" fill="#E2E8F0"/>
          <text x="0" y="120" fill="#0F172A" font-weight="600">Item E</text>
          <text x="0" y="138" fill="#334155">$49</text>
        </g>
        <g transform="translate(280,170)">
          <rect x="0" y="0" width="120" height="100" rx="8" fill="#E2E8F0"/>
          <text x="0" y="120" fill="#0F172A" font-weight="600">Item F</text>
          <text x="0" y="138" fill="#334155">$35</text>
        </g>
      </g>
    </g>

    <!-- Footer organism -->
    <rect x="0" y="520" width="1120" height="36" rx="0 0 16 16" fill="#E2E8F0"/>
    <text x="16" y="543" font-size="13" fill="#334155">Footer</text>
  </g>
</svg>

