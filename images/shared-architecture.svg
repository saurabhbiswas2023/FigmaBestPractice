<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <text x="600" y="42" text-anchor="middle" font-family="Inter, Arial" font-size="26" fill="#0F172A" font-weight="700">Design System Sharing</text>
  <!-- Center shared area -->
  <rect x="260" y="140" width="680" height="170" rx="14" fill="#FFFDEB" stroke="#FDE68A"/>
  <text x="600" y="166" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#374151" font-weight="600">Shared</text>
  <!-- shared badges -->
  <g font-family="Inter, Arial" font-size="14" fill="#0F172A">
    <g>
      <rect x="300" y="190" width="110" height="44" rx="22" fill="#FFFFFF" stroke="#CBD5E1"/>
      <text x="355" y="217" text-anchor="middle">Tokens</text>
    </g>
    <g>
      <rect x="470" y="190" width="200" height="44" rx="22" fill="#FFFFFF" stroke="#CBD5E1"/>
      <text x="570" y="217" text-anchor="middle">Component Libraries</text>
    </g>
    <g>
      <rect x="710" y="190" width="120" height="44" rx="22" fill="#FFFFFF" stroke="#CBD5E1"/>
      <text x="770" y="217" text-anchor="middle">Templates</text>
    </g>
  </g>
  <!-- platforms -->
  <g font-family="Inter, Arial" font-size="14" fill="#0F172A">
    <rect x="860" y="300" width="100" height="44" rx="22" fill="#FFFFFF" stroke="#CBD5E1"/>
    <text x="910" y="327" text-anchor="middle">Web</text>
    <rect x="1020" y="300" width="100" height="44" rx="22" fill="#FFFFFF" stroke="#CBD5E1"/>
    <text x="1070" y="327" text-anchor="middle">iOS</text>
    <rect x="40" y="300" width="100" height="44" rx="22" fill="#FFFFFF" stroke="#CBD5E1"/>
    <text x="90" y="327" text-anchor="middle">Android</text>
  </g>
  <!-- arrows from shared to platforms -->
  <g stroke="#374151" stroke-width="2" fill="none">
    <path d="M820,250 C900,270 920,290 910,300"/>
    <path d="M820,250 C980,270 1040,290 1070,300"/>
    <path d="M300,250 C200,270 140,290 90,300"/>
  </g>
</svg>

