<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <text x="600" y="42" text-anchor="middle" font-family="Inter, Arial" font-size="26" fill="#0F172A" font-weight="700">Templates &amp; Pages</text>

  <!-- Dashboard Template -->
  <g transform="translate(60,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="500" height="380" rx="14" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="32" font-size="16" fill="#0F172A" font-weight="600">Dashboard Template</text>
    <!-- header -->
    <rect x="0" y="44" width="500" height="40" fill="#0F172A"/>
    <!-- sidebar -->
    <rect x="0" y="84" width="120" height="296" fill="#EEF2FF" stroke="#C7D2FE"/>
    <!-- main cards -->
    <g transform="translate(140,104)">
      <rect x="0" y="0" width="160" height="90" rx="10" fill="#E2E8F0"/>
      <rect x="180" y="0" width="160" height="90" rx="10" fill="#E2E8F0"/>
      <rect x="0" y="110" width="340" height="160" rx="10" fill="#E2E8F0"/>
    </g>
  </g>

  <!-- Article Page Template -->
  <g transform="translate(640,80)" font-family="Inter, Arial">
    <rect x="0" y="0" width="500" height="380" rx="14" fill="#F8FAFC" stroke="#CBD5E1"/>
    <text x="16" y="32" font-size="16" fill="#0F172A" font-weight="600">Article Page</text>
    <!-- hero -->
    <rect x="16" y="48" width="468" height="120" rx="10" fill="#E2E8F0"/>
    <!-- content + sidebar -->
    <g transform="translate(16,178)">
      <rect x="0" y="0" width="320" height="174" rx="8" fill="#ffffff" stroke="#E5E7EB"/>
      <rect x="336" y="0" width="132" height="174" rx="8" fill="#ffffff" stroke="#E5E7EB"/>
      <!-- content lines -->
      <g transform="translate(12,12)" fill="#CBD5E1">
        <rect x="0" y="0" width="296" height="12" rx="6"/>
        <rect x="0" y="24" width="260" height="12" rx="6"/>
        <rect x="0" y="48" width="284" height="12" rx="6"/>
        <rect x="0" y="72" width="220" height="12" rx="6"/>
        <rect x="0" y="96" width="280" height="12" rx="6"/>
      </g>
      <!-- sidebar nav -->
      <g transform="translate(348,12)" fill="#CBD5E1">
        <rect x="0" y="0" width="100" height="10" rx="5"/>
        <rect x="0" y="22" width="80" height="10" rx="5"/>
        <rect x="0" y="44" width="90" height="10" rx="5"/>
        <rect x="0" y="66" width="70" height="10" rx="5"/>
      </g>
    </g>
  </g>
</svg>

